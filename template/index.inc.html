			<div class="container">
				<div class="row ">
					<div id="searchBox" class="col-xs-12">
						<div class="form-fild">
							<select class="selectpicker show-menu-arrow" data-live-search="true" data-size="10" id="Film">
							{{#Film}}
								<option name="pouet" data-icon="glyphicon-film" value="{{id}}" {{#active}}selected{{/active}}>{{titre}}</option>
							{{/Film}}
						</select>

							<select class="selectpicker show-menu-arrow" data-live-search="true" data-size="10" id="FilmRealisateur">
							{{#FilmRealisateur}}
								<option name="pouet" data-icon="glyphicon-film" value="{{id}}" {{#active}}selected{{/active}}>{{realisateur}}</option>
							{{/FilmRealisateur}}
						</select>

							<select class="selectpicker show-menu-arrow" data-live-search="true" data-size="10" id="FilmArrondissement">
							{{#FilmArrondissement}}

							{{/FilmArrondissement}}
						</select>
						</div>

					</div>
				</div>
			</div>



			<script>
				$("#Film").change(function() {
					window.location = "{{URL}}index.php?action=viewByFilmId&id=" + $(this).val();
				});
				$("#FilmRealisateur").change(function() {
					window.location = "{{URL}}index.php?action=viewByRealisateurId&idRealisateur=" + $(this).val();
				});
				$("#FilmArrondissement").change(function() {
					window.location = "{{URL}}index.php?action=viewByArrondissementId&idArrondissement=" + $(this).val();
				});
			</script>
